name: Python CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  run-python:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Run all Python files
        run: |
          # Find all Python files in the repo
          for file in $(find . -name "*.py"); do
            echo "Running $file"
            python "$file"
          done
